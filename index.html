<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List with Cookies</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary-subtle">
	<div class="container mt-5">
		<h1 class="text-center">To-Do List</h1>
		<form class="d-flex justify-content-center">
			<input type="text" id="task-input" class="form-control w-50" placeholder="Enter a task" required>
			<button id="add-task-btn" class="btn btn-primary ms-2">Add Task</button>
		</form>
		<ul id="task-list" class="list-group mt-3 w-50 mx-auto"></ul>
		<div class="d-flex justify-content-center mt-3 w-50 mx-auto">
			<button id="clear-tasks-btn" class="btn btn-danger w-50 me-2">Clear All Tasks</button>
			<button id="remove-completed-tasks-btn" class="btn btn-warning w-50">Clear Completed Tasks</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
